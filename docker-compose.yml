version: '3'
services:
  mongo:
    image: mongo
    restart: always
    ports:
      - 27018:27017
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_ROOT_USERNAME}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_ROOT_PASSWORD}
    volumes:
      - mongo-db:/data/db
    networks:
      - main-network

  api:
    build:
      context: ./
      dockerfile: Dockerfile
    command: sh -c "python main.py"
    ports:
      - 8000:8000
    networks:
      - main-network
    volumes:
      - .:/code
  
volumes:
  mongo-db:
    driver: local

networks:
  main-network:
